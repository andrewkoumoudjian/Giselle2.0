yarnPath: ".yarn/releases/yarn-4.4.0.cjs"
enableImmutableInstalls: false
npmRegistryServer: "https://registry.npmjs.org"
nodeLinker: "node-modules"
enableGlobalCache: false

logFilters:
  - code: YN0002
    level: discard
  - code: YN0060
    level: discard
  - code: YN0006
    level: discard
  - code: YN0076
    level: discard
  - code: YN0013
    level: discard
  - code: YN0082
    level: warning
